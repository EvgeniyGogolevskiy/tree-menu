{% load menuapp_tags %}
<a href="{{ menu.url }}">{{ menu.title }}</a>
{% if menu.children %}
<details {% if menu.id in menu_item_ids %} open {% endif %}>
    <summary></summary>
    {% for child in menu.children %}
    <div class="menu_item">
        {% draw_menu_item_children child.id %}
    </div>
    {% endfor %}
</details>
{% endif %}
